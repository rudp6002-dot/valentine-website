<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine üíñ</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: white;
      text-align: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      padding: 40px 30px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 90%;
      animation: fadeIn 2s ease;
    }

    h1 {
      font-size: 2.3rem;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 25px;
      line-height: 1.6;
    }

    .heart {
      font-size: 3rem;
      animation: pulse 1.5s infinite;
      margin-bottom: 15px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #yesBtn:hover {
      background: #ff2e55;
      transform: scale(1.1);
    }

    #noBtn {
      background: white;
      color: #ff4d6d;
      position: relative;
    }

    #noBtn:hover {
      transform: scale(0.9);
    }

    .hidden {
      display: none;
    }

    .result {
      animation: pop 1s ease;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pop {
      0% { transform: scale(0); }
      80% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    /* Floating hearts */
    .floating-heart {
      position: absolute;
      color: rgba(255,255,255,0.7);
      font-size: 20px;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0;
      }
      20% { opacity: 1; }
      100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="container" id="mainBox">
    <div class="heart">‚ù§Ô∏è</div>
    <h1>Hey My Special One üíï</h1>
    <p>
      Every moment with you feels magical‚Ä¶
      Will you be my Valentine and make my world brighter? ‚ú®
    </p>

    <div class="buttons">
      <button id="yesBtn">Yes üíñ</button>
      <button id="noBtn">No üòú</button>
    </div>
  </div>


  <div class="container hidden result" id="resultBox">
    <div class="heart">üíò</div>
    <h1>Yaaay! üéâüòç</h1>
    <p>
      You just made me the happiest person alive!
      I can‚Äôt wait to spend this Valentine‚Äôs Day with you ‚ù§Ô∏è
    </p>
    <p style="font-weight:600;">Forever Yours üíû</p>
  </div>


  <script>

    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const mainBox = document.getElementById("mainBox");
    const resultBox = document.getElementById("resultBox");

    // Yes button
    yesBtn.addEventListener("click", () => {
      mainBox.classList.add("hidden");
      resultBox.classList.remove("hidden");
      createHearts(40);
    });

    // No button runs away üòú
    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);

      noBtn.style.position = "absolute";
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    // Floating hearts effect
    function createHearts(count) {
      for (let i = 0; i < count; i++) {
        const heart = document.createElement("div");
        heart.classList.add("floating-heart");
        heart.innerHTML = "üíñ";

        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = 3 + Math.random() * 4 + "s";
        heart.style.fontSize = 15 + Math.random() * 25 + "px";

        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 7000);
      }
    }

  </script>

</body>
</html>
